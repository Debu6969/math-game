<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>MATH GAME</title>
</head>
<body>
    <div id="container">
        <div id="score"><B>SCORE:</B> <span id="scorevalue"></span></div>
        <div id="correct">correct</div>
        <div id="wrong">try again</div>
        <div id="question"></div>
        <div id="instruction"><I>CHOOSE CORRECT ANSWER</I></div>
        <div id="choice">
            <div id="box1" class="box">1</div>
            <div id="box2" class="box">2</div>
            <div id="box3" class="box">3</div>
            <div id="box4" class="box">4</div>
        </div>
        <div id="startreset"><B>START GAME</B></div>
        <div id="timeremaining"><b>TIME REMAINING</b> <span id="trvalue"></span></div>
        <div id="gameover">
            <!-- <p>game Over</p>
            <p>your score</p> -->
        </div>
    </div>
    <script src="/js/code.js"></script>
</body>
</html>
